<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Client</title>
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
        <style>
            /* Loading spinner */
            #loadingScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #000;
                z-index: 2000;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 4px solid rgba(201, 162, 39, 0.3);
                border-top: 4px solid #c9a227;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            html,
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                height: 100%;
                background-color: black;
                font-family: Arial, sans-serif;
            }

            #loginScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                transition: background 1s ease;
            }

            /* Day background (6am - 6pm) */
            #loginScreen.daytime {
                background: linear-gradient(135deg, #2b5876 0%, #4e89ae 50%, #87ceeb 100%);
            }

            /* Night background (6pm - 6am) */
            #loginScreen.nighttime {
                background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #0f2540 100%);
            }

            #loginBox {
                background: linear-gradient(135deg, #2a1810 0%, #3d2314 100%);
                padding: 40px;
                border-radius: 8px;
                text-align: center;
                border: 3px solid #c9a227;
                box-shadow: 0 0 25px rgba(201, 162, 39, 0.4),
                            inset 0 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #loginBox h1 {
                font-family: 'Pirata One', cursive;
                color: #f4d03f;
                margin-bottom: 30px;
                font-size: 36px;
                text-shadow: 2px 2px 4px #000, 0 0 10px rgba(201, 162, 39, 0.5);
                letter-spacing: 2px;
            }

            #playerNameInput {
                width: 300px;
                padding: 12px;
                font-size: 16px;
                border: 2px solid #c9a227;
                border-radius: 5px;
                background: rgba(0, 0, 0, 0.5);
                color: #f5e6c8;
                margin-bottom: 20px;
                outline: none;
            }

            #playerNameInput:focus {
                border-color: #f4d03f;
                box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
            }

            #playerNameInput::placeholder {
                color: rgba(245, 230, 200, 0.5);
            }

            #joinButton {
                width: 320px;
                padding: 12px;
                font-size: 18px;
                font-family: 'Pirata One', cursive;
                background: linear-gradient(135deg, #c9a227 0%, #a67c00 100%);
                color: #1a0f0a;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
                letter-spacing: 1px;
            }

            #joinButton:hover {
                background: linear-gradient(135deg, #f4d03f 0%, #c9a227 100%);
                box-shadow: 0 0 15px rgba(244, 208, 63, 0.5);
            }

            #joinButton:active {
                background: linear-gradient(135deg, #a67c00 0%, #7a5a00 100%);
            }

            #errorMessage {
                color: #ff6b6b;
                margin-top: 15px;
                min-height: 20px;
                font-size: 14px;
            }

            #gameContainer {
                width: 100%;
                height: 100%;
            }

            #victoryScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                background: rgba(0, 0, 0, 1);
            }

            #victoryBox {
                background: linear-gradient(135deg, #1a0a20 0%, #2d1040 100%);
                padding: 40px 60px;
                border-radius: 8px;
                text-align: center;
                border: 3px solid #9B30FF;
                box-shadow: 0 0 30px rgba(155, 48, 255, 0.5),
                            inset 0 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #victoryBox h1 {
                font-family: 'Pirata One', cursive;
                color: #f4d03f;
                margin: 0 0 20px 0;
                font-size: 42px;
                text-shadow: 2px 2px 4px #000, 0 0 15px rgba(244, 208, 63, 0.6);
                letter-spacing: 2px;
            }

            #victoryTime {
                font-family: 'Pirata One', cursive;
                color: #e8d5ff;
                font-size: 28px;
                margin: 0 0 30px 0;
                text-shadow: 1px 1px 3px #000;
            }

            #restartButton {
                width: 280px;
                padding: 12px;
                font-size: 18px;
                font-family: 'Pirata One', cursive;
                background: linear-gradient(135deg, #9B30FF 0%, #7A00FF 100%);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                letter-spacing: 1px;
            }

            #restartButton:hover {
                background: linear-gradient(135deg, #b366ff 0%, #9B30FF 100%);
                box-shadow: 0 0 15px rgba(155, 48, 255, 0.6);
            }

            #restartButton:active {
                background: linear-gradient(135deg, #7A00FF 0%, #5800BB 100%);
            }

            #deathScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.85);
            }

            #deathBox {
                background: linear-gradient(135deg, #1a0a0a 0%, #2d1010 100%);
                padding: 40px 60px;
                border-radius: 8px;
                text-align: center;
                border: 3px solid #8b0000;
                box-shadow: 0 0 30px rgba(139, 0, 0, 0.5),
                            inset 0 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #deathSkull {
                font-size: 64px;
                margin: 0 0 10px 0;
                filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6));
            }

            #deathBox h1 {
                font-family: 'Pirata One', cursive;
                color: #ff3333;
                margin: 0 0 20px 0;
                font-size: 36px;
                text-shadow: 2px 2px 4px #000, 0 0 15px rgba(255, 0, 0, 0.6);
                letter-spacing: 2px;
            }

            #deathRestartButton {
                width: 280px;
                padding: 12px;
                font-size: 18px;
                font-family: 'Pirata One', cursive;
                background: linear-gradient(135deg, #8b0000 0%, #5c0000 100%);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                letter-spacing: 1px;
            }

            #deathRestartButton:hover {
                background: linear-gradient(135deg, #aa0000 0%, #8b0000 100%);
                box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
            }

            #deathRestartButton:active {
                background: linear-gradient(135deg, #5c0000 0%, #3a0000 100%);
            }
        </style>
    </head>

    <body>
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div class="spinner"></div>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" style="display: none;">
            <div id="loginBox">
                <h1>Endless Sea of Rooms</h1>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
                <button id="joinButton">Ingresar</button>
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Game Canvas (hidden initially) -->
        <div id="gameContainer" style="display: none;"></div>

        <!-- Victory Screen (hidden initially) -->
        <div id="victoryScreen">
            <div id="victoryBox">
                <h1>¡Escapaste del abismo!</h1>
                <p id="victoryTime">Tiempo: 0:00</p>
                <button id="restartButton">Volver al inicio</button>
            </div>
        </div>

        <!-- Death Screen (hidden initially) -->
        <div id="deathScreen">
            <div id="deathBox">
                <p id="deathSkull">☠</p>
                <h1>Tu barco se hundió</h1>
                <button id="deathRestartButton">Volver al inicio</button>
            </div>
        </div>

        <!-- Font loading and day/night background -->
        <script>
            (function() {
                const loadingScreen = document.getElementById('loadingScreen');
                const loginScreen = document.getElementById('loginScreen');
                let fontLoaded = false;

                // Set day/night background
                const hour = new Date().getHours();
                if (hour >= 6 && hour < 18) {
                    loginScreen.classList.add('daytime');
                } else {
                    loginScreen.classList.add('nighttime');
                }

                // Wait for Pirata One font to load
                document.fonts.ready.then(function() {
                    // Check if font is loaded
                    if (document.fonts.check('1em "Pirata One"')) {
                        showLoginScreen();
                    } else {
                        // Load font explicitly
                        document.fonts.load('1em "Pirata One"').then(showLoginScreen).catch(showLoginScreen);
                    }
                }).catch(showLoginScreen);

                function showLoginScreen() {
                    if (fontLoaded) return;
                    fontLoaded = true;
                    loadingScreen.style.display = 'none';
                    loginScreen.style.display = 'flex';
                }

                // Fallback timeout in case font loading takes too long
                setTimeout(showLoginScreen, 5000);
            })();
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

        <!-- Shared Physics (Client & Server) -->
        <script src="shared/shipPhysics.js"></script>
        <script src="shared/playerPhysics.js"></script>

        <!-- Systems (organized game logic) -->
        <script src="js/systems/InputSystem.js"></script>
        <script src="js/systems/HelmSystem.js"></script>
        <script src="js/systems/AnchorSystem.js"></script>
        <script src="js/systems/CannonSystem.js"></script>
        <script src="js/systems/CrowsNestSystem.js"></script>
        <script src="js/systems/RepairSystem.js"></script>

        <!-- Components (legacy - will be refactored) -->
        <script src="js/components/shipFunctions.js"></script>
        <script src="js/components/playerFunctions.js"></script>
        <script src="js/components/bulletFunctions.js"></script>
        <script src="js/components/particleFunctions.js"></script>
        <script src="js/components/lanternFunctions.js"></script>
        <script src="js/components/portalFunctions.js"></script>
        <script src="js/components/chatFunctions.js"></script>

        <!-- Main Game -->
        <script src="js/main/game.js"></script>

    </body>
</html>
