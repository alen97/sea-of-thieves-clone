<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Client</title>
        <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
        <style>
            html,
            body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                height: 100%;
                background-color: black;
                font-family: Arial, sans-serif;
            }

            #loginScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                transition: background 1s ease;
            }

            /* Day background (6am - 6pm) */
            #loginScreen.daytime {
                background: linear-gradient(135deg, #2b5876 0%, #4e89ae 50%, #87ceeb 100%);
            }

            /* Night background (6pm - 6am) */
            #loginScreen.nighttime {
                background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #0f2540 100%);
            }

            #loginBox {
                background: linear-gradient(135deg, #2a1810 0%, #3d2314 100%);
                padding: 40px;
                border-radius: 8px;
                text-align: center;
                border: 3px solid #c9a227;
                box-shadow: 0 0 25px rgba(201, 162, 39, 0.4),
                            inset 0 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #loginBox h1 {
                font-family: 'Pirata One', cursive;
                color: #f4d03f;
                margin-bottom: 30px;
                font-size: 36px;
                text-shadow: 2px 2px 4px #000, 0 0 10px rgba(201, 162, 39, 0.5);
                letter-spacing: 2px;
            }

            #playerNameInput {
                width: 300px;
                padding: 12px;
                font-size: 16px;
                border: 2px solid #c9a227;
                border-radius: 5px;
                background: rgba(0, 0, 0, 0.5);
                color: #f5e6c8;
                margin-bottom: 20px;
                outline: none;
            }

            #playerNameInput:focus {
                border-color: #f4d03f;
                box-shadow: 0 0 10px rgba(244, 208, 63, 0.5);
            }

            #playerNameInput::placeholder {
                color: rgba(245, 230, 200, 0.5);
            }

            #joinButton {
                width: 320px;
                padding: 12px;
                font-size: 18px;
                font-family: 'Pirata One', cursive;
                background: linear-gradient(135deg, #c9a227 0%, #a67c00 100%);
                color: #1a0f0a;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.3);
                letter-spacing: 1px;
            }

            #joinButton:hover {
                background: linear-gradient(135deg, #f4d03f 0%, #c9a227 100%);
                box-shadow: 0 0 15px rgba(244, 208, 63, 0.5);
            }

            #joinButton:active {
                background: linear-gradient(135deg, #a67c00 0%, #7a5a00 100%);
            }

            #errorMessage {
                color: #ff6b6b;
                margin-top: 15px;
                min-height: 20px;
                font-size: 14px;
            }

            #gameContainer {
                width: 100%;
                height: 100%;
            }

            #victoryScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                background: rgba(0, 0, 0, 1);
            }

            #victoryBox {
                background: linear-gradient(135deg, #1a0a20 0%, #2d1040 100%);
                padding: 40px 60px;
                border-radius: 8px;
                text-align: center;
                border: 3px solid #9B30FF;
                box-shadow: 0 0 30px rgba(155, 48, 255, 0.5),
                            inset 0 0 40px rgba(0, 0, 0, 0.6);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #victoryBox h1 {
                font-family: 'Pirata One', cursive;
                color: #f4d03f;
                margin: 0 0 20px 0;
                font-size: 42px;
                text-shadow: 2px 2px 4px #000, 0 0 15px rgba(244, 208, 63, 0.6);
                letter-spacing: 2px;
            }

            #victoryTime {
                font-family: 'Pirata One', cursive;
                color: #e8d5ff;
                font-size: 28px;
                margin: 0 0 30px 0;
                text-shadow: 1px 1px 3px #000;
            }

            #restartButton {
                width: 280px;
                padding: 12px;
                font-size: 18px;
                font-family: 'Pirata One', cursive;
                background: linear-gradient(135deg, #9B30FF 0%, #7A00FF 100%);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
                letter-spacing: 1px;
            }

            #restartButton:hover {
                background: linear-gradient(135deg, #b366ff 0%, #9B30FF 100%);
                box-shadow: 0 0 15px rgba(155, 48, 255, 0.6);
            }

            #restartButton:active {
                background: linear-gradient(135deg, #7A00FF 0%, #5800BB 100%);
            }
        </style>
    </head>

    <body>
        <!-- Login Screen -->
        <div id="loginScreen">
            <div id="loginBox">
                <h1>Endless Sea of Rooms</h1>
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
                <button id="joinButton">Ingresar</button>
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Game Canvas (hidden initially) -->
        <div id="gameContainer" style="display: none;"></div>

        <!-- Victory Screen (hidden initially) -->
        <div id="victoryScreen">
            <div id="victoryBox">
                <h1>Â¡Escapaste del abismo!</h1>
                <p id="victoryTime">Tiempo: 0:00</p>
                <button id="restartButton">Volver al inicio</button>
            </div>
        </div>

        <!-- Set day/night background based on system time -->
        <script>
            (function() {
                const hour = new Date().getHours();
                const loginScreen = document.getElementById('loginScreen');
                // Daytime: 6am to 6pm (6-18)
                // Nighttime: 6pm to 6am (18-24 and 0-6)
                if (hour >= 6 && hour < 18) {
                    loginScreen.classList.add('daytime');
                } else {
                    loginScreen.classList.add('nighttime');
                }
            })();
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

        <!-- Shared Physics (Client & Server) -->
        <script src="shared/shipPhysics.js"></script>
        <script src="shared/playerPhysics.js"></script>

        <!-- Systems (organized game logic) -->
        <script src="js/systems/InputSystem.js"></script>
        <script src="js/systems/HelmSystem.js"></script>
        <script src="js/systems/AnchorSystem.js"></script>
        <script src="js/systems/CannonSystem.js"></script>
        <script src="js/systems/CrowsNestSystem.js"></script>
        <script src="js/systems/RepairSystem.js"></script>

        <!-- Components (legacy - will be refactored) -->
        <script src="js/components/shipFunctions.js"></script>
        <script src="js/components/playerFunctions.js"></script>
        <script src="js/components/bulletFunctions.js"></script>
        <script src="js/components/particleFunctions.js"></script>
        <script src="js/components/lanternFunctions.js"></script>
        <script src="js/components/portalFunctions.js"></script>
        <script src="js/components/chatFunctions.js"></script>

        <!-- Main Game -->
        <script src="js/main/game.js"></script>

    </body>
</html>
